<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafe</title>
    <!--  PRELOAD  -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/taza-de-cafe.png">
</head>

<body>

    <!-- HEADER  -->

        <header class="header">

            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin over-mouse">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace over-mouse__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace over-mouse__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace over-mouse__enlace">Contaco</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2 id="heading" class="no-margin header--h2">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>                                                    <!-- FIN DEL HEADER -->

                                                    <!-- CONTENIDO DE LA PAGINA -->
    <main class="contenedor"> <!-- CONTENIDO DE TODA LA PAGINA -->
        <h3 class="centrar-texto">Sobre nosotros</h3> 
            <div class="contacto__imagen"></div>
                <form class="formulario">
                    <div class="campo">
                        <label class="campo__label"for="nombre">Nombre</label>
                        <input class="campo__field" id="nombre" type="text" placeholder="Escriba su nombre" class="campo_label">
                    </div>

                    <div class="campo">
                        <label class="campo__label"for="email">E-mail</label>
                        <input class="campo__field" id="email" type="email" placeholder="Escriba su E-mail" class="campo_label">
                    </div>

                    <div class="campo">
                        <label class="campo__label"for="mensaje">Mensaje</label>
                        <textarea class="campo__field campo__field--texarea" id="mensaje"></textarea>
                    </div>

                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton boton--primero">
                    </div>  
                </form>
    </main>
                                                    <!-- FIN DEL CONTENIDO DE LA PAGINA -->

    <!-- CONTENIDO DEL FOOTER O PIE DE PAGINA -->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="logo__nombre no-margin over-mouse">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace over-mouse__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace over-mouse__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace over-mouse__enlace">Contaco</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
